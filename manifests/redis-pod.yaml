apiVersion: v1
kind: Pod
metadata:
  labels:
    app: redis
    context: daftpunk
  name: daftpunk-redis
spec:
  containers:
    - name: redis
      image: gcr.io/google_containers/redis:v1
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
    - name: sentinel
      image: kubernetes/redis:v1
      env:
        - name: SENTINEL
          value: "true"
      ports:
        - containerPort: 26379
  volumes:
    - name: data
      emptyDir: {}
